<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no, viewport-fit=cover"
    />

    <link rel="apple-touch-icon" href="/assets/img/f7-icon-square.png" />
    <link rel="icon" href="/assets/img/f7-icon.png" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="/assets/vendor/bootstrap-4.1.3/css/bootstrap.min.css"
    />

    <!-- Material design icons CSS -->
    <link
      rel="stylesheet"
      href="/assets/vendor/materializeicon/material-icons.css"
    />

    <!-- app CSS -->
    <link
      id="theme"
      rel="stylesheet"
      href="/assets/css/style.css"
      type="text/css"
    />

    <title>내돈내혼::Home</title>
  </head>

  <body class="color-theme-blue push-content-right theme-light">
    <div class="wrapper">
      <!-- page main start -->
      <div class="page">
        <div class="page-content" style="overflow-x: hidden;">
          <!--main page1-->
          <div id="page1" style="overflow-y: scroll; border: 0px;">
            <div style="padding: 30px;">
              <i class="material-icons" style="font-size: 0.9rem;">payments</i>
              <text>현재까지 906건이 견전을 비교하는 중</text>
            </div>
            <h1 style="font-weight: bold; padding: 30px;">
              터치 한번으로<br />
              웨딩을 가볍게
            </h1>
            <btn
              id="request-btn"
              onclick="request()"
              class="btn btn-dark btn-lg"
              style="
                width: 300px;
                margin-left: 30px;
                height: 60px;
                line-height: 42px;
              "
            >
              지금 견적 알아보기
            </btn>
          </div>
          <!--main page2-->
          <div id="page2" style="display: none; overflow-y: scroll;">
            <%- include("history.html") %>
          </div>
          <!--main page3-->
          <div id="page3" style="display: none; overflow-y: scroll;">456</div>
          <!--botttom menu-->

          <div
            style="
              width: 100%;
              position: absolute;
              bottom: 0px;
              height: 60px;
              background-color: #f5f5f5;
              display: flex;
              justify-content: space-between;
              padding-left: 30px;
              padding-right: 30px;
              padding-top: 5px;
              border-top: 0.1px solid #dedede;
            "
          >
            <div
              id="menu1"
              style="text-align: center;"
              class="text-primary"
              onclick="menu(1)"
            >
              <i class="material-icons" style="font-size: 2rem;">home</i>
              <div>홈</div>
            </div>
            <div id="menu2" style="text-align: center;" onclick="menu(2)">
              <i class="material-icons" style="font-size: 2rem;">list</i>
              <div>이용내역</div>
            </div>
            <div id="menu3" style="text-align: center;" onclick="menu(3)">
              <i class="material-icons" style="font-size: 2rem;">more_horiz</i>
              <div>메뉴</div>
            </div>
          </div>
        </div>
      </div>
      <!-- page main ends -->
    </div>

    <!--swipegallery Root element of PhotoSwipe. Must have class pswp. -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
      <!-- Background of PhotoSwipe. 
             It's a separate element as animating opacity is faster than rgba(). -->
      <div class="pswp__bg"></div>

      <!-- Slides wrapper with overflow:hidden. -->
      <div class="pswp__scroll-wrap">
        <!-- Container that holds slides. 
                PhotoSwipe keeps only 3 of them in the DOM to save memory.
                Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
        </div>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
          <div class="pswp__top-bar">
            <!--  Controls are self-explanatory. Order can be changed. -->

            <div class="pswp__counter"></div>

            <button
              class="pswp__button pswp__button--close"
              title="Close (Esc)"
            ></button>

            <button
              class="pswp__button pswp__button--share"
              title="Share"
            ></button>

            <button
              class="pswp__button pswp__button--fs"
              title="Toggle fullscreen"
            ></button>

            <button
              class="pswp__button pswp__button--zoom"
              title="Zoom in/out"
            ></button>

            <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
            <!-- element will get class pswp_preloader-active when preloader is running -->
            <div class="pswp__preloader">
              <div class="pswp__preloader__icn">
                <div class="pswp__preloader__cut">
                  <div class="pswp__preloader__donut"></div>
                </div>
              </div>
            </div>
          </div>

          <div
            class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap"
          >
            <div class="pswp__share-tooltip"></div>
          </div>

          <button
            class="pswp__button pswp__button--arrow--left"
            title="Previous (arrow left)"
          ></button>

          <button
            class="pswp__button pswp__button--arrow--right"
            title="Next (arrow right)"
          ></button>

          <div class="pswp__caption">
            <div class="pswp__caption__center"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/assets/js/jquery-3.2.1.min.js"></script>
    <script src="/assets/js/popper.min.js"></script>
    <script src="/assets/vendor/bootstrap-4.1.3/js/bootstrap.min.js"></script>

    <!-- Cookie jquery file -->
    <script src="/assets/vendor/cookie/jquery.cookie.js"></script>

    <!-- sparklines chart jquery file -->
    <script src="/assets/vendor/sparklines/jquery.sparkline.min.js"></script>

    <!-- Circular progress gauge jquery file -->
    <script src="/assets/vendor/circle-progress/circle-progress.min.js"></script>

    <!-- Application main common jquery file -->
    <script src="/assets/js/main.js"></script>

    <!--home page script-->
    <script>
      function menu(id) {
        var menutag = "#menu" + id;
        var pagetag = "#page" + id;
        for (var i = 1; i <= 3; i++) {
          var itr_menu_tag = "#menu" + i;
          var itr_page_tag = "#page" + i;
          $(itr_menu_tag).removeClass("text-primary");
          $(itr_page_tag).css("display", "none");
        }
        $(menutag).addClass("text-primary");
        $(pagetag).css("display", "block");
      }
      function request() {
        location.href = "request";
      }
    </script>
  </body>
</html>
